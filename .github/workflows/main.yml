name: CI

on:
  push:
    branches:
      - main
      - feature/tests
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to latest version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Updated to latest version
      with:
        node-version: '20'  # Use Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test